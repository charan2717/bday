<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffedea, #fad2d4);
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background-color: #f08080;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .main-content section {
            margin-bottom: 2rem;
        }

        .main-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
        }

        button {
            display: inline-block;
            background: #f08080;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #d96666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Our Memories.</h1>
    </header>
    <main class="main-content">
        <section>
            <p>Here are some lovely moments we’ve shared. Let’s take a trip down memory lane!</p>
        </section>
        <button onclick="window.location.href='gallery.html'">Access Gallery</button>
    </main>
</body>
</html>
